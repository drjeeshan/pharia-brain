<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="brainGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A4C8FF;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#8AB3F9;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#A4C8FF;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A4C8FF"/>
      <stop offset="100%" style="stop-color:#8AB3F9"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#202621"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Brain illustration (stylized) -->
  <g transform="translate(600, 280)" filter="url(#softGlow)">
    <!-- Brain outer shape - left hemisphere -->
    <ellipse cx="-60" cy="0" rx="140" ry="120" fill="none" stroke="#A4C8FF" stroke-width="1.5" opacity="0.3"/>
    <ellipse cx="-60" cy="0" rx="120" ry="100" fill="none" stroke="#A4C8FF" stroke-width="1" opacity="0.2"/>
    
    <!-- Brain outer shape - right hemisphere -->
    <ellipse cx="60" cy="0" rx="140" ry="120" fill="none" stroke="#8AB3F9" stroke-width="1.5" opacity="0.3"/>
    <ellipse cx="60" cy="0" rx="120" ry="100" fill="none" stroke="#8AB3F9" stroke-width="1" opacity="0.2"/>
    
    <!-- Highlighted region (DLPFC area) -->
    <ellipse cx="-80" cy="-30" rx="50" ry="40" fill="url(#brainGlow)" filter="url(#glow)"/>
    <ellipse cx="-80" cy="-30" rx="50" ry="40" fill="none" stroke="#A4C8FF" stroke-width="2" opacity="0.8"/>
    
    <!-- Neural connection lines -->
    <g stroke="#A4C8FF" stroke-width="1" opacity="0.4">
      <path d="M -80 -30 Q -20 -60 40 -40" fill="none"/>
      <path d="M -80 -30 Q -40 20 20 30" fill="none"/>
      <path d="M -80 -30 Q -100 40 -60 80" fill="none"/>
    </g>
    
    <!-- Pulse dots -->
    <circle cx="-80" cy="-30" r="4" fill="#A4C8FF" opacity="0.9">
      <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="-40" r="3" fill="#8AB3F9" opacity="0.6"/>
    <circle cx="20" cy="30" r="3" fill="#FFB974" opacity="0.6"/>
    <circle cx="-60" cy="80" r="3" fill="#C8D4C8" opacity="0.6"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="480" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="52" font-weight="600" fill="white" text-anchor="middle">
    Understand Your Brain Networks
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="530" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" fill="#ffffff" fill-opacity="0.6" text-anchor="middle">
    Interactive 3D visualization of TMS therapy targets
  </text>
  
  <!-- Pharia branding -->
  <text x="600" y="590" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="#A4C8FF" text-anchor="middle" letter-spacing="2">
    PHARIA HEALTH
  </text>
  
  <!-- Corner accent -->
  <circle cx="50" cy="50" r="80" fill="#A4C8FF" opacity="0.03"/>
  <circle cx="1150" cy="580" r="100" fill="#8AB3F9" opacity="0.03"/>
</svg>