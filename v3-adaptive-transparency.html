    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #3a4838;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-expanded: rgba(255, 255, 255, 0.08);
            --accent-blue: #A4C8FF;
            --accent-blue-soft: rgba(164, 200, 255, 0.8);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 24px; 
        }
        
        .layout { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 24px; 
        }
        
        @media (min-width: 900px) { 
            .layout { grid-template-columns: 1fr 380px; } 
        }
        
        .viewer-container {
            background: linear-gradient(145deg, #4a5a48 0%, #3a4838 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 4/3;
            min-height: 500px;
        }
        
        #brain-canvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        
        .controls-toggle {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.75rem;
            z-index: 19;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .controls-toggle:hover {
            background: rgba(0, 0, 0, 0.6);
            color: var(--text-primary);
        }
        
        .controls-toggle svg {
            width: 14px;
            height: 14px;
        }
        
        .controls-panel {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 16px;
            font-size: 0.75rem;
            z-index: 20;
            min-width: 220px;
        }
        
        .controls-panel h3 {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-blue);
            margin-bottom: 12px;
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: var(--border-subtle);
            border-radius: 2px;
            outline: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent-blue);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .controls-panel.hidden {
            display: none;
        }
        
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, #4a5a48 0%, #3a4838 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden { 
            opacity: 0; 
            pointer-events: none; 
        }
        
        .spinner {
            width: 36px;
            height: 36px;
            border: 2px solid var(--border-subtle);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .loading-text { 
            color: var(--text-muted); 
            font-size: 0.875rem; 
        }
        
        .info-panel { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            position: relative;
        }
        
        .network-card {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            overflow: hidden;
        }
        
        .network-card.animating {
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1), 
                        padding 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                        background 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .network-card:hover:not(.expanded) {
            background: var(--bg-card-expanded);
        }
        
        .network-card.expanded {
            cursor: default;
            padding: 20px 24px;
            background: var(--bg-card-expanded);
            border-color: var(--border-hover);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .card-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 4px;
            transition: font-size 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .network-card.expanded .card-title {
            font-size: 1.25rem;
            margin-bottom: 6px;
        }
        
        .card-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-meta-metaphor {
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .card-expand-icon {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            flex-shrink: 0;
        }
        
        .network-card.expanded .card-expand-icon {
            opacity: 0;
            transform: rotate(180deg);
        }
        
        .card-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                        opacity 0.3s cubic-bezier(0.22, 1, 0.36, 1) 0.1s,
                        margin 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .network-card.expanded .card-content {
            max-height: 400px;
            opacity: 1;
            margin-top: 14px;
        }
        
        .card-description {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.65;
            margin-bottom: 16px;
        }
        
        .card-structures {
            padding-top: 14px;
            border-top: 1px solid var(--border-subtle);
        }
        
        .card-structures-label {
            font-size: 0.6rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .structure-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            margin: 3px 4px 3px 0;
            color: var(--text-secondary);
        }
        
        .card-learn-more {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid var(--border-subtle);
        }
        
        .learn-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-subtle);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .learn-more-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border-hover);
        }
        
        .learn-more-btn svg {
            width: 16px;
            height: 16px;
            color: #FF0000;
        }
        
        .learn-more-source {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 6px;
        }
        
        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }
        
        .video-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .video-modal-content {
            background: #1a1d20;
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .video-modal.active .video-modal-content {
            transform: scale(1) translateY(0);
        }
        
        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .video-modal-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-primary);
        }
        
        .video-modal-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .video-modal-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-muted);
            transition: color 0.2s ease;
            border-radius: 8px;
        }
        
        .video-modal-close:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .video-modal-close svg {
            width: 24px;
            height: 24px;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-modal-footer a {
            font-size: 0.8rem;
            color: var(--accent-blue);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .video-modal-footer a:hover {
            text-decoration: underline;
        }
        
        .video-modal-footer svg {
            width: 14px;
            height: 14px;
        }
    </style>
</head>

        const height = container.clientHeight;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x3a4838);
        
        const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 100);
        camera.position.set(0, 0, 1.8);

        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            antialias: true, 
            alpha: true
        });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        // Bloom for glow on highlighted regions
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(width, height),
            0.3,   // strength
            0.5,   // radius
            0.1    // threshold
        );
        composer.addPass(bloomPass);

        const outputPass = new OutputPass();
        composer.addPass(outputPass);

        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.3;

        scene.add(new THREE.AmbientLight(0x404550, 0.4));
        
        const dir1 = new THREE.DirectionalLight(0xffffff, 0.5);
        dir1.position.set(5, 5, 5);
        scene.add(dir1);
        
        const dir2 = new THREE.DirectionalLight(0x88aacc, 0.3);
        dir2.position.set(-5, 3, -5);
        scene.add(dir2);
        
        const dir3 = new THREE.DirectionalLight(0x445566, 0.2);
        dir3.position.set(0, -3, 0);
        scene.add(dir3);

        // Create highlight materials for each network
        Object.entries(networks).forEach(([key, net]) => {
            highlightMaterials[key] = new THREE.MeshLambertMaterial({
                color: net.color,
                emissive: net.color,
                emissiveIntensity: baseEmissive,
                transparent: true,
                opacity: highlightOpacity,
                side: THREE.DoubleSide,
                depthWrite: true
            });
            
            highlightWireframeMaterials[key] = new THREE.MeshBasicMaterial({
                color: net.color,
                wireframe: true,
                transparent: true,
                opacity: highlightWireframeOpacity,
                depthWrite: false
            });
        });

        const brainGroup = new THREE.Group();
        scene.add(brainGroup);

        const loader = new GLTFLoader();
        loader.load('./brain.glb',
            (gltf) => {
                const model = gltf.scene;

                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 1.5 / maxDim;
                model.scale.set(scale, scale, scale);

                const scaledBox = new THREE.Box3().setFromObject(model);
                const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
                model.position.set(-scaledCenter.x, -scaledCenter.y, -scaledCenter.z);

                model.traverse((child) => {
                    if (child.isMesh) {
                        allMeshes.push(child);
                        meshByName[child.name] = child;
                        
                        // Base material - very transparent ghost
                        child.material = new THREE.MeshLambertMaterial({ 
                            color: 0x4a5055,
                            transparent: true,
                            opacity: baseOpacity,
                            side: THREE.DoubleSide,
                            depthWrite: false
                        });
                        child.renderOrder = 0;
                        
                        // Wireframe overlay - also very faint
                        const wireframeClone = child.clone();
                        wireframeClone.material = new THREE.MeshBasicMaterial({
                            color: 0x6a7580,
                            wireframe: true,
                            transparent: true,
                            opacity: baseWireframeOpacity,
                            depthWrite: false
                        });
                        wireframeClone.renderOrder = 1;
                        wireframeClone.name = child.name + '_wireframe';
                        child.parent.add(wireframeClone);
                        wireframeMeshes.push(wireframeClone);
                        wireframeByName[child.name] = wireframeClone;
                    }
                });

                brainGroup.add(model);
                highlightNetwork(currentNetwork);
                renderCards();
                document.getElementById('loading').classList.add('hidden');
            },
            (progress) => {
                if (progress.total) {
                    const pct = Math.round((progress.loaded / progress.total) * 100);
                    document.querySelector('.loading-text').textContent = `Loading: ${pct}%`;
                }
            },
            (error) => console.error('Load error:', error)
        );

        function highlightNetwork(networkId) {
            const network = networks[networkId];
            const hlMat = highlightMaterials[networkId];
            const hlWireMat = highlightWireframeMaterials[networkId];
            
            // Reset all meshes to ghost state
            allMeshes.forEach(mesh => {
                mesh.material.color.setHex(0x4a5055);
                mesh.material.emissive = undefined;
                mesh.material.emissiveIntensity = 0;
                mesh.material.opacity = baseOpacity;
                mesh.material.depthWrite = false;
                mesh.renderOrder = 0;
            });
            
            wireframeMeshes.forEach(mesh => {
                mesh.material.color.setHex(0x6a7580);
                mesh.material.opacity = baseWireframeOpacity;
                mesh.renderOrder = 1;
            });

            // Highlight the network regions - make them pop
            network.meshNames.forEach(name => {
                const mesh = meshByName[name];
                if (mesh) {
                    // Apply highlight material
                    mesh.material = hlMat.clone();
                    mesh.material.emissiveIntensity = baseEmissive;
                    mesh.material.depthWrite = true;
                    mesh.renderOrder = 10;  // Render on top
                    
                    // Update wireframe
                    const wireframeMesh = wireframeByName[name];
                    if (wireframeMesh) {
                        wireframeMesh.material = hlWireMat.clone();
                        wireframeMesh.renderOrder = 11;
                    }
                }
            });
        }

        function renderCards() {
            const panel = document.getElementById('info-panel');
            const networkOrder = ['left-cen', 'right-cen', 'salience', 'dmn'];
            const sortedNetworks = [currentNetwork, ...networkOrder.filter(id => id !== currentNetwork)];
            
            panel.innerHTML = sortedNetworks.map(id => {
                const net = networks[id];
                const isExpanded = id === currentNetwork;
                return `
                    <div class="network-card ${isExpanded ? 'expanded' : ''}" data-network="${id}">
                        <div class="card-header">
                            <div>
                                <div class="card-title" style="color: ${net.color}">${net.label}</div>
                                <div class="card-meta">
                                    <span class="card-meta-metaphor" style="color: ${net.color}">${net.metaphor}</span>
                                    <span>·</span>
                                    <span style="color: ${net.color}">${net.target}</span>
                                </div>
                            </div>
                            <svg class="card-expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <div class="card-description">${net.description}</div>
                            <div class="card-structures">
                                <div class="card-structures-label">Key Structures</div>
                                <div>${net.structureNames.map(n => `<span class="structure-tag">${n}</span>`).join('')}</div>
                            </div>
                            <div class="card-learn-more">
                                <button class="learn-more-btn" data-network="${id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                                    </svg>
                                    Learn more from ${net.learnMore.guest}
                                </button>
                                <div class="learn-more-source">${net.learnMore.source}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            panel.querySelectorAll('.network-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.learn-more-btn')) return;
                    const networkId = card.dataset.network;
                    if (networkId !== currentNetwork) {
                        animateCardSwitch(networkId);
                    }
                });
            });
            
            panel.querySelectorAll('.learn-more-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openVideoModal(btn.dataset.network);
                });
            });
        }
        
        function openVideoModal(networkId) {
            const net = networks[networkId];
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            
            document.getElementById('modal-title').textContent = net.learnMore.title;
            document.getElementById('modal-subtitle').textContent = `${net.learnMore.guest} · ${net.learnMore.source}`;
            document.getElementById('modal-youtube-link').href = net.learnMore.fullUrl;
            
            iframe.src = `https://www.youtube.com/embed/${net.learnMore.youtubeId}?autoplay=1&start=${net.learnMore.startTime}&rel=0`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeVideoModal() {
            const modal = document.getElementById('video-modal');
            document.getElementById('video-iframe').src = '';
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        document.getElementById('modal-close').addEventListener('click', closeVideoModal);
        document.getElementById('video-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeVideoModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideoModal();
        });
        
        function animateCardSwitch(newNetworkId) {
            const panel = document.getElementById('info-panel');
            const cards = Array.from(panel.querySelectorAll('.network-card'));
            const networkOrder = ['left-cen', 'right-cen', 'salience', 'dmn'];
            
            const firstPositions = new Map();
            cards.forEach(card => {
                firstPositions.set(card.dataset.network, { top: card.getBoundingClientRect().top });
            });
            
            currentNetwork = newNetworkId;
            highlightNetwork(newNetworkId);
            
            const sortedNetworks = [currentNetwork, ...networkOrder.filter(id => id !== currentNetwork)];
            
            panel.innerHTML = sortedNetworks.map(id => {
                const net = networks[id];
                const isExpanded = id === currentNetwork;
                return `
                    <div class="network-card ${isExpanded ? 'expanded' : ''}" data-network="${id}">
                        <div class="card-header">
                            <div>
                                <div class="card-title" style="color: ${net.color}">${net.label}</div>
                                <div class="card-meta">
                                    <span class="card-meta-metaphor" style="color: ${net.color}">${net.metaphor}</span>
                                    <span>·</span>
                                    <span style="color: ${net.color}">${net.target}</span>
                                </div>
                            </div>
                            <svg class="card-expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <div class="card-description">${net.description}</div>
                            <div class="card-structures">
                                <div class="card-structures-label">Key Structures</div>
                                <div>${net.structureNames.map(n => `<span class="structure-tag">${n}</span>`).join('')}</div>
                            </div>
                            <div class="card-learn-more">
                                <button class="learn-more-btn" data-network="${id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                                    </svg>
                                    Learn more from ${net.learnMore.guest}
                                </button>
                                <div class="learn-more-source">${net.learnMore.source}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            const newCards = Array.from(panel.querySelectorAll('.network-card'));
            newCards.forEach(card => {
                const first = firstPositions.get(card.dataset.network);
                const last = card.getBoundingClientRect();
                if (first) {
                    card.style.transform = `translateY(${first.top - last.top}px)`;
                    card.style.transition = 'none';
                }
            });
            
            panel.offsetHeight;
            
            newCards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('animating');
                    card.style.transition = '';
                    card.style.transform = '';
                }, index * 30);
            });
            
            newCards.forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.learn-more-btn')) return;
                    const networkId = card.dataset.network;
                    if (networkId !== currentNetwork) animateCardSwitch(networkId);
                });
            });
            
            panel.querySelectorAll('.learn-more-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openVideoModal(btn.dataset.network);
                });
            });
            
            setTimeout(() => {
                newCards.forEach(card => card.classList.remove('animating'));
            }, 600);
        }

        renderCards();

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            time += 0.02;
            const pulse = baseEmissive + Math.sin(time) * pulseAmount;
            
            // Update emissive on highlighted meshes
            allMeshes.forEach(mesh => {
                if (mesh.material.emissive && mesh.material.emissiveIntensity > 0) {
                    mesh.material.emissiveIntensity = pulse;
                }
            });

            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            const w = container.clientWidth;
            const h = container.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
            composer.setSize(w, h);
        });

        // Controls UI
        document.getElementById('controls-toggle').addEventListener('click', () => {
            document.getElementById('controls-panel').classList.toggle('hidden');
        });

        document.getElementById('base-opacity')?.addEventListener('input', (e) => {
            baseOpacity = parseFloat(e.target.value);
            document.getElementById('base-opacity-val').textContent = e.target.value;
            highlightNetwork(currentNetwork);
        });

        document.getElementById('wire-opacity')?.addEventListener('input', (e) => {
            baseWireframeOpacity = parseFloat(e.target.value);
            document.getElementById('wire-opacity-val').textContent = e.target.value;
            highlightNetwork(currentNetwork);
        });

        document.getElementById('bloom-strength').addEventListener('input', (e) => {
            bloomPass.strength = parseFloat(e.target.value);
            document.getElementById('strength-val').textContent = e.target.value;
        });

        document.getElementById('bloom-radius').addEventListener('input', (e) => {
            bloomPass.radius = parseFloat(e.target.value);
            document.getElementById('radius-val').textContent = e.target.value;
        });

        document.getElementById('bloom-threshold').addEventListener('input', (e) => {
            bloomPass.threshold = parseFloat(e.target.value);
            document.getElementById('threshold-val').textContent = e.target.value;
        });

        document.getElementById('emissive-intensity').addEventListener('input', (e) => {
            baseEmissive = parseFloat(e.target.value);
            document.getElementById('emissive-val').textContent = e.target.value;
        });

        document.getElementById('pulse-amount').addEventListener('input', (e) => {
            pulseAmount = parseFloat(e.target.value);
            document.getElementById('pulse-val').textContent = e.target.value;
        });
    </script>
</body>
</html>
